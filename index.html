<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/task.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <main class="interface py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
          <h1 class="py-2 position-relative">Bookmarker</h1>
          <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2>
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="site-name w-100 d-flex flex-column justify-content-center">
              <label for="bookmarkName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name</label>
              <input oninput="validationName()" type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
            <p id="masssge" class="alert alert-denger d-none">site avalid text</p>
            </div>
            <div class="site-url w-100 d-flex flex-column justify-content-center">
              <label for="bookmarkURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label>
              <input oninput="validationURL()" type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
              <p id="masssge" class="alert alert-denger d-none">site avalid url</p>

            </div>
            <button onclick="addBroduct()" class="btn btn-submit bg-orang btnt px-5" id="submitBtn">Submit</button>
          </div>
          <table class="table mt-4 text-center bg-light">
            <thead>
              <tr><th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr></thead>
            <tbody id="tableContent">
                
              </tbody>
          </table>
        </div>
      </main>
    <script src="js/indext.js"></script>
</body>

</html>
